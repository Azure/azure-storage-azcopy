parameters:
  - name: build-name
    type: string
  - name: storage-account-name
    type: string
  - name: container-name
    type: string

steps:
  - task: Bash@3
    displayName: 'Install Azure CLI'
    inputs:
      targetType: 'inline'
      script: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

  - task: AzureCLI@2
    displayName: 'Run Scenarios'
    inputs:
      azureSubscription: 'ESRP KeyVault identity'
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        AZCOPY_AUTO_LOGIN_TYPE=AzCLI ${{ parameters.build-name }} storage container create --name "testcontainer" --account-name "azcopye2epipeline"
        echo "Hello, Azure!" > myfile.txt
        AZCOPY_AUTO_LOGIN_TYPE=AzCLI ${{ parameters.build-name }} storage blob upload --account-name "azcopye2epipeline" --container-name "testcontainer" --name myfile.txt --file myfile.txt
        AZCOPY_AUTO_LOGIN_TYPE=AzCLI ${{ parameters.build-name }} cp "https://${{ parameters.storage-account-name }}.blob.core.windows.net/${{ parameters.container-name }}/myfile.txt" --from-to=BlobPipe --check-md5 FailIfDifferentOrMissing > filename