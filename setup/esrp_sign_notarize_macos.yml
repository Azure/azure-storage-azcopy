# esrp-sign-notarize-macos.yml
parameters:
  FolderPath: ''
  ESRP_AZCOPY_MAC_KEY_CODE: ''
  Pattern: '*.zip'

steps:
- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@5
  displayName: 'Sign Mac executable'
  inputs:
    ConnectedServiceName: 'azcopy-release'
    AppRegistrationClientId: $(ESRP_V5_APP_REGISTRATION_CLIENT_ID)
    AppRegistrationTenantId: $(ESRP_V5_APP_REGISTRATION_TENANT_ID)
    AuthAKVName: $(ESRP_V5_KEY_VAULT_NAME)
    AuthCertName: $(ESRP_V5_AUTH_CERT_NAME)
    AuthSignCertName: $(ESRP_V5_SIGN_CERT_NAME)
    FolderPath: ${{ parameters.FolderPath }}
    Pattern: ${{ parameters.Pattern }}
    ServiceEndpointUrl: 'https://api.esrp.microsoft.com/api/v2'
    MaxConcurrency: 25
    signConfigType: inlineSignParams
    inlineOperation: |
      [
          {
            "KeyCode":"${{ parameters.ESRP_AZCOPY_MAC_KEY_CODE }}",
            "OperationCode":"MacAppDeveloperSign",
            "Parameters":{
                "Hardening":"--options=runtime"
            },
            "ToolName":"sign",
            "ToolVersion":"1.0"
          }
      ]
    SessionTimeout: 30

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@5
  displayName: 'Notarize Mac executable'
  inputs:
    ConnectedServiceName: 'azcopy-release'
    AppRegistrationClientId: $(ESRP_V5_APP_REGISTRATION_CLIENT_ID)
    AppRegistrationTenantId: $(ESRP_V5_APP_REGISTRATION_TENANT_ID)
    AuthAKVName: $(ESRP_V5_KEY_VAULT_NAME)
    AuthCertName: $(ESRP_V5_AUTH_CERT_NAME)
    AuthSignCertName: $(ESRP_V5_SIGN_CERT_NAME)
    FolderPath: ${{ parameters.FolderPath }}
    Pattern: ${{ parameters.Pattern }}
    ServiceEndpointUrl: 'https://api.esrp.microsoft.com/api/v2'
    MaxConcurrency: 25
    signConfigType: inlineSignParams
    inlineOperation: |
      [
          {
            "KeyCode":"${{ parameters.ESRP_AZCOPY_MAC_KEY_CODE }}",
            "OperationCode":"MacAppNotarize",
            "Parameters":{
                "BundleId":"com.microsoft.AzCopy"
            },
            "ToolName":"sign",
            "ToolVersion":"1.0"
          }
      ]
    SessionTimeout: 30