parameters:
  - name: artifact_name
    type: string
  - name: download_path
    type: string
  - name: item_pattern
    type: string

steps:

  - task: DownloadPipelineArtifact@2
    displayName: 'Download Pipeline Artifacts'
    inputs:
      artifactName: ${{ parameters.artifact_name }}
      targetPath: ${{ parameters.download_path }}
      itemPattern: ${{ parameters.item_pattern }}

  - script: |
      ls -l
    displayName: 'List Downloaded Package'
    workingDirectory: ${{ parameters.download_path }}
