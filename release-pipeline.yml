              linux_se_arm64_dir="$(work_dir)/azcopy_linux_se_arm64_$(azcopy_version)"
              echo "##vso[task.setvariable variable=linux_se_arm64_dir]$linux_se_arm64_dir"

              mkdir -p $linux_arm64_dir
