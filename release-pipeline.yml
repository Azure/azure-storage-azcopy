              darwin_arm_dir="$(work_dir)/azcopy_darwin_arm64_$(azcopy_version)"
              echo "##vso[task.setvariable variable=darwin_arm_dir]$darwin_arm_dir"
              
              mkdir -p $darwin_amd_dir
              mkdir -p $darwin_arm_dir
