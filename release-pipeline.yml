      - job: Set_4
        timeoutInMinutes: 360
        strategy:
          matrix:
            MacOS:
              imageName: 'macos-latest'
              type: 'mac-os'
        pool:
          vmImage: $(imageName)

        variables:
          - name: root_dir
            value: '$(System.DefaultWorkingDirectory)'
          - name: work_dir
            value: '$(System.DefaultWorkingDirectory)/azure-storage-azcopy'
          - name: archives
